<body>
  <div id="container">
    <div class="left-menu">
      <div class="box">
        <a href="." class="nav-link closed"><i class="fa fa-refresh before"></i> Sites</a>
        <a href="#" class="nav-link togglesettings closed"><i class="fa fa-cog before fa-spin-hover"></i> Settings</a>
      </div>
      <div class="settings">
        <table class="cxtable">
          <tr>
            <td><input type="checkbox" name="showAds" id="showAds" /></td>
            <td> <label for="showAds">Show ads</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="saveProg" name="saveProg" checked /></td>
            <td class="saveSitesTd"> <label for="saveProg">Save sites</label></td>
          </tr>
        </table>
      </div>

        <h3>Articles</h3>
        <a href="#" class="nav-link">New article</a>
        <a href="#" class="nav-link">Manage articles</a>
      </div>
      <div class="box">

        <a href="#" class="nav-link">Manage themes</a>
      </div>

    </div>
    <div class="main">

      <h1 class="subpage-header">
      Boilersite
  </h1>

      <div class="section">
        <h2>Account</h2>
        <div class="radio">
          <input type="radio" checked name="accountradio" class="ac-guest" id="ac-guest" /> <label for="ac-guest">Guest</label> <input type="radio" name="accountradio" id="ac-account" class="ac-account" /> <label for="ac-account">Account</label>
        </div>
        <div class="section account">
          <div class="fifty-cont">
            <div class="fifty">
              <table>
                <tr>
                  <th colspan="2">Existing account</th>
                </tr>
                <tr class="afterth">
                  <td>Email
                  </td>
                  <td><input type="email" value="" />
                  </td>
                </tr>
                <tr>
                  <td>Password
                  </td>
                  <td><input type="password" value="" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="go"><button>Login</button>
                  </td>
                </tr>


              </table>
            </div>
            <div class="fifty">
              <table>

                <tr>
                  <th colspan="2">New account
                  </th>
                </tr>
                <tr class="afterth">
                  <td>Email</td>
                  <td><input type="text" />
                  </td>
                </tr>
                <tr>
                  <td>Password</td>
                  <td><input type="password" />
                  </td>
                </tr>
                <tr>
                  <td>Confirm password</td>
                  <td><input type="password" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="go"><button>Create account</button>
                  </td>
                </tr>
              </table>

            </div>
          </div>
          <div class="clear"></div>
          <p>
            Your progress is usually saved in localstorage. If you create an account, it will be saved on our servers.</p>
        </div>
      </div>

      <div class="section sites-section">
        <h2>Templates</h2>
      </div>
      <a href="#" class="button-green plusbutton" onClick="doSave('button')"><i class="fa fa-floppy-o before"></i> Save</a>
      <div class="settings">

      </div>
    </div>
    <div class="clear">
    </div>

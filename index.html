<body>
  <div id="container">
    <div class="left-menu">
      <div class="box">
        <a href="." class="nav-link">Sites</a>
        <a href="#" class="nav-link">Settings</a>
      </div>

        <h3>Articles</h3>
        <a href="#" class="nav-link">New article</a>

      </div>
      <div class="box">

    </div>
    <div class="main">

     <h1 class="subpage-header">
      Boilersite
  </h1>

    <div class="section">
      <h2>Account</h2>
      <div class="radio">
      <input type="radio" checked name="accountradio" class="ac-guest" id="ac-guest" /> <label for="ac-guest">Guest</label> <input type="radio" name="accountradio" id="ac-account" class="ac-account" /> <label for="ac-account">Account</label>
      </div>
      <div class="section account">
        <div class="fifty-cont">
          <div class="fifty">
      <table>
        <tr>
          <th colspan="2">Existing account</th>
        </tr>
        <tr class="afterth">
          <td>Email
          </td>
          <td><input type="email" value="" />
          </td>
        </tr>
        <tr>
          <td>Password
          </td>
          <td><input type="password" value="" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="go"><button>Login</button>
          </td>
        </tr>


      </table>
          </div>
          <div class="fifty">
            <table>

        <tr>
          <th colspan="2">New account
          </th>
        </tr>
        <tr class="afterth">
          <td>Email</td>
          <td><input type="text" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" />
          </td>
        </tr>
        <tr>
          <td>Confirm password</td>
          <td><input type="password" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="go"><button>Create account</button>
          </td>
        </tr>
            </table>

          </div>
      </div>
    <div class="clear"></div>
    <p>
      Your progress is usually saved in localstorage. If you create an account, it will be saved on our servers.</p>
      </div>
    </div>

    <div class="section sites-section">
      <h2>Sites</h2>
      <div class="site-buttons">
        <a href="#" class="button-navy large show-createSite" data-step="1" data-intro="To get started, create a site">Create site</a>
        <a href="#" class="button-red large massedit">Mass-edit</a>
      </div>
      <table class="createSite">
        <tr>
          <th colspan="2">Create site
          </td>
        </tr>
        <tr class="afterth">
          <td>Name</td>
          <td><input type="text" name="siteName" data-step="2" data-intro="Give it a name, then hit create" />
          </td>
        </tr>
        <tr>
          <td>Theme</td>
          <td><select name="siteTheme"><option>Boilerplate</option></select>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="go">
          <button class="button small cancel-createSite"><i class="fa fa-ban before"></i> Cancel</button> <button onClick="createSite()" class="go-createSite">Create <i class="fa fa-angle-right after"></i></button>
          </td>
        </tr>
            </table>
      <br />
      <select class="action">
      <option value="action">Action:</option>
      <option class="do-delete" value="delete">Delete</option>
      </select>
    <div class="sitesCont">

    </div>
    </div>
    <a href="#" class="button-green plusbutton" onClick="doSave('button')"><i class="fa fa-floppy-o before"></i> Save</a>
  </div>
    <div class="clear">
    </div>
    </div>
  </div>

  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <script src="js/intro.js"></script>
